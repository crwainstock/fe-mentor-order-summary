<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Project Requirements/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <img
        class="hero-img"
        alt="someone listening to music"
        src="./Project Requirements/images/illustration-hero.svg"
      />
      <div class="details-container">
        <div class="text-container">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan-container">
          <img
            class="grid-item-1"
            alt="music icon"
            src="./Project Requirements/images/icon-music.svg"
          />
          <p class="grid-item-2">Annual Plan</p>
          <p class="grid-item-3">$59.99/year</p>
          <p class="grid-item-4"><a href="#">Change</a></p>
        </div>
        <div class="call-to-action">
          <button>Proceed to payment</button>
          <p><a href="#">Cancel Order</a></p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/crwainstock">Crystal</a>.
    </footer>
  </body>
</html>
